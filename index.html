<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quurk Landing Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('ArtAssets/BG_Digital Heights - Cyberpunk Highland Plateau.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }
    .logo-top-left {
      position: absolute;
      top: 32px;
      left: 32px;
      z-index: 10;
      width: 120px;
      height: auto;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      backdrop-filter: blur(0.5px);
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 120px;
      margin-bottom: 0.5em;
      text-shadow: 0 0 16px #00fff7, 0 0 32px #0ff;
    }
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 2em;
      text-shadow: 0 0 8px #00fff7;
    }
    .get-notified-btn {
      background: linear-gradient(90deg, #00fff7 0%, #007cf0 100%);
      color: #111;
      border: none;
      border-radius: 32px;
      padding: 1em 2.5em;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 16px #00fff7, 0 0 32px #0ff;
      transition: background 0.2s, color 0.2s;
      margin-bottom: 3em;
    }
    .get-notified-btn:hover {
      background: linear-gradient(90deg, #007cf0 0%, #00fff7 100%);
      color: #fff;
    }
    .partners {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 2.5em;
      margin-top: 2em;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }
    .partner-logo {
      height: 56px;
      max-width: 180px;
      object-fit: contain;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 0.5em 1em;
    }
    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .logo-top-left { width: 80px; top: 12px; left: 12px; }
      .partner-logo { height: 36px; max-width: 100px; }
    }
  </style>
</head>
<body>
  <img src="ArtAssets/QuurkLogo.png" alt="Quurk Logo" class="logo-top-left" />
  <div class="main-content">
    <div class="title">Welcome to Quurk</div>
    <div class="subtitle">The next generation of digital intelligence. <br/> Stay tuned for updates!</div>
    <button class="get-notified-btn" onclick="window.open('PLACEHOLDER', '_blank')">Get Notified</button>
    <div class="partners">
      <img src="ArtAssets/aws_white.png" alt="AWS Logo" class="partner-logo" />
      <img src="ArtAssets/elevenlabs-logo-white.png" alt="ElevenLabs Logo" class="partner-logo" />
      <img src="ArtAssets/nvidia-inception-program-badge-rgb-for-screen.jpg" alt="Nvidia Inception Logo" class="partner-logo" />
      <img src="ArtAssets/unity_white.png" alt="Unity Logo" class="partner-logo" />
    </div>
  </div>
</body>
</html>
