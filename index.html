<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quurk Landing Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      /* Updated font-family to Saira */
      font-family: 'Saira', sans-serif;
      background: url('ArtAssets/BG_Digital Heights - Cyberpunk Highland Plateau.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }
    .logo-top-left {
      position: absolute;
      top: 32px;
      left: 32px;
      z-index: 10;
      width: 120px;
      height: auto;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      backdrop-filter: blur(0.5px);
    }
    .title {
      font-size: 3rem;
      font-weight: 700; /* Using 700 for bold with Saira */
      margin-top: 120px;
      margin-bottom: 0.5em;
    }
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }
    .coming-soon {
      font-size: 1.5rem;
      margin-bottom: 3em;
    }
    .get-notified-btn {
      background: transparent;
      color: #fff;
      border: none;
      border-radius: 0;
      padding: 0;
      font-size: 1.5rem;
      font-weight: normal; /* Using 'normal' for 400 weight */
      cursor: pointer;
      box-shadow: none;
      transition: none;
      margin-bottom: 4em;
      text-decoration: underline;
    }
    .get-notified-btn:hover {
      background: transparent;
      color: #fff;
    }
    .supported-by-title {
        margin-bottom: 1em;
    }
    .partners {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 2.5em;
      margin-top: 1em;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }
    .partner-logo {
      height: 56px;
      max-width: 180px;
      object-fit: contain;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 0.5em 1em;
    }
    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .coming-soon { font-size: 1rem; }
      .get-notified-btn { font-size: 1rem; }
      .logo-top-left { width: 80px; top: 12px; left: 12px; }
      .partner-logo { height: 36px; max-width: 100px; }
    }
  </style>
</head>
<body>
  <img src="ArtAssets/QuurkLogo.png" alt="Quurk Logo" class="logo-top-left" />
  <div class="main-content">
    <div class="title">Reality Gets An Upgrade</div>
    <div class="subtitle">Your Universe, Your Agents, Your Rules.</div>
    <div class="coming-soon">Coming Soon.</div>
    <button class="get-notified-btn" onclick="window.open('https://forms.gle/PQuUN7zB2jE6jP1H8', '_blank')">Get Notified</button>
    <div class="supported-by-title">Supported By:</div>
    <div class="partners">
      <img src="ArtAssets/aws_white.png" alt="AWS Logo" class="partner-logo" />
      <img src="ArtAssets/elevenlabs-logo-white.png" alt="ElevenLabs Logo" class="partner-logo" />
      <img src="ArtAssets/nvidia-inception-program-badge-rgb-for-screen.jpg" alt="Nvidia Inception Logo" class="partner-logo" />
      <img src="ArtAssets/unity_white.png" alt="Unity Logo" class="partner-logo" />
    </div>
  </div>
</body>
</html>
